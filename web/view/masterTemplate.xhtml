<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">            
            <h:graphicImage value="/resources/images/Logo_Icine2.png" />            
            <hr />     
            <p:menubar>
                <p:menuitem value="Home" outcome="home"></p:menuitem>                
                <p:menuitem value="Filmes" outcome="filmeList"></p:menuitem>
                <p:menuitem value="Salas" outcome="salaList"></p:menuitem>
                <p:menuitem value="Seção" outcome="secao"></p:menuitem>
                <p:menuitem value="Vendas" outcome="venda"></p:menuitem>
                <p:menuitem value="Relatórios" outcome="relatorio"></p:menuitem>                
                <p:menuitem value="Teste" outcome="teste"></p:menuitem>
            </p:menubar>
            
            <ui:insert name="top">
                <!--<nav class="navbar navbar-inverse navbar-fixed-top">                    
                </nav>-->
            </ui:insert>
            
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
